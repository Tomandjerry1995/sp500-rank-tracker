# file: projects/sp500-rank-tracker/.github/workflows/pages.yml
name: pages-daily
on:
  schedule:
    - cron: "15 22 * * 1-5"   # 工作日 22:15 UTC，按需改
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -e .
      - name: Fetch & build interactive plot (100 lines)
        run: |
          python -m sp500_tracker.cli fetch
          # 生成交互大图 (100 条；你也可以用 500)
          python -m sp500_tracker.cli plot --interactive --top 500 --max-lines 100
          # 拷贝最新生成的 HTML 到 docs/latest.html
          ls -t data/plots/*.html | head -n 1 | xargs -I{} cp "{}" docs/latest.html
      - name: Commit artifacts to docs/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/latest.html docs/index.html
          git commit -m "Update latest interactive plot" || echo "No changes"
          git push
