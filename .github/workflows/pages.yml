# file: .github/workflows/pages.yml
name: pages-daily
on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 00:00 = 北京时间 08:00
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -e .
      - name: Fetch latest data
        run: |
          python -m sp500_tracker.cli fetch
      - name: Build interactive plots (Top50 & Top100)
        run: |
          # 生成 Top50
          python -m sp500_tracker.cli plot --interactive --top 500 --max-lines 50
          ls -t data/plots/*.html | head -n 1 | xargs -I{} cp "{}" docs/latest-50.html
          # 生成 Top100
          python -m sp500_tracker.cli plot --interactive --top 500 --max-lines 100
          ls -t data/plots/*.html | head -n 1 | xargs -I{} cp "{}" docs/latest-100.html
      - name: Commit docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/latest-50.html docs/latest-100.html docs/index.html
          git commit -m "Daily update (UTC 00:00): latest Top50 & Top100 plots" || echo "No changes"
          git push
